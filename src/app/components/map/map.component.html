<div class="map-container"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletClick)="mapClicked($event)">
</div>


<ng-container *ngIf="mapPoint">
  <h3>Wybrany punkt kontrolny:</h3>
  <p>{{ mapPoint.name }}</p>
  <p>{{ mapPoint.shortName }}</p>
  <p>{{ mapPoint.latitude }}</p>
  <p>{{ mapPoint.longitude }}</p>
</ng-container>
<button (click)="refreshMap()">Refresh</button>
